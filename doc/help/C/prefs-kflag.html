<H2>Continue despite failures</H2>
<P>
Select this toggle to have <TT>gmake</TT> continue building targets after
a target fails to be built.  The normal behaviour of <TT>gmake</TT>
is to stop when the first target fails.
</P>
<P>
This toggle sets the <TT>-k</TT> flag to <TT>gmake</TT>.
</P>
